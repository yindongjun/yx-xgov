<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <title></title>
	</head>
	<body>
		<div>任务名称：<span th:text="${taskName}"></span></div>
		<div>任务类型：<span th:text="${taskType}"></span></div>
		<div>执行状态：<span th:text="${executeStatus}"></span></div>
		<div>执行时间：<span th:text="${startTime}"></span></div>
		<div>告警时间：<span th:text="${alarmTime}"></span></div>
		<div>查看详情：<a th:href="@{'http://' + ${ip} + '/xgov/#/controlCenter/default/taskMonitor'}">点击查看详情</a></div>
	</body>
</html>
